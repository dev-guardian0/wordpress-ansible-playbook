---
- hosts: mysite
  vars_files:
    - vars.yml
  remote_user: "{{ remote_sudo_user }}"
  roles:
   - { role: common, tags: [init] }
   - { role: user, tags: [init] }
   - { role: ssh, tags: [init] }
   - { role: nginx, tags: [init, web] }
   - { role: php, tags: [init] }
   - { role: mariadb, tags: [init] }
   - { role: wp-cli, tags: [init] }
   - { role: wordpress, tags: [init, web] }
   - { role: letsencrypt, tags: [init, web, ssl] }
